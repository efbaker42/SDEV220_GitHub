{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ sheet.last_saved }}
            </time>
            <h2><a href="{% url 'sheet_list' pk=post.pk %}">{{ sheet.character_name }}</a></h2>
            <p>{{ sheet.character_name|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
